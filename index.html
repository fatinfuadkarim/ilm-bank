<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILM Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">ILM Bank Limited</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

<div id="transaction-area">
   <div class="row">
    <div class="col-md-4">
        <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1250</span></h2>
        </div>
    </div>
   </div>
   <div class="row">

        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="Enter amount you want to Deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>

        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="Enter amount you want to Withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
   </div>
</div>

    <script>
        //Login Button event Handler//
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";

            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";

        })

        //deposit button event handler//

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber=getInputNumber("depositAmount");

        //   const depositAmount = document.getElementById("depositAmount").value; 
        //   const depositNumber =parseFloat(depositAmount);
        
        // const currentDeposit = document.getElementById("currentDeposit").innerText;  
        // const currentDepositNumber =parseFloat(currentDeposit);
        // const totalDeposit= depositNumber+currentDepositNumber;
        // document.getElementById("currentDeposit").innerText=totalDeposit; 

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance",depositNumber); 

        document.getElementById("depositAmount").value="";
        })

    ////withdraw button event handler//
    const withdrawButton=document.getElementById("addWithdraw");
    withdrawButton.addEventListener("click",function(){
        const withdrawNumber=getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw",withdrawNumber);
        updateSpanText("currentBalance", -1*withdrawNumber);
        document.getElementById("withdrawAmount").value="";

    })

    //Function//

    function getInputNumber(id){
        const withdrawAmount = document.getElementById(id).value;
        const withdrawNumber = parseFloat(withdrawAmount);
        return withdrawNumber;
    }

    function updateSpanText(id,depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance); 
        const totalNewBalance  = depositNumber+currentBalanceNumber;
        document.getElementById(id).innerText=totalNewBalance;
    }
    </script>
</body>
</html>
